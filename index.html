<!DOCTYPE html5>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeMaker-Simple</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
</head>

<body>

    <header>
        <h1>Meme Maker</h1>
    </header>

    <main>
        <form>
            <h3>Step 1. Initially upload your favourite image</h3>
            <!-- Added icon to Browse file button -->
            <div class="image-upload">
                <label for="file">
                    <i class="fas fa-upload"></i>
                </label>
                <input id="file" type="file" />
            </div>

            <h3>Step 2. Fill the text in the fields below</h3>

            <!-- Text fields are blocked before the new meme image is uploaded -->
            <div id="text-fields-container">
                <label>Top Line:</label>
                <input id="top-line-text" type="text" placeholder="Your text" disabled=""><br>
                <label>Bottom Line:</label>
                <input id="bottom-line-text" placeholder="Your text" type="text" disabled="">
            </div>

            <div id="image-container">
                <canvas id="mycanvas" width="500" height="500"></canvas>
                <!-- Added background image for the canvas -->
                <img id="showcase" src="https://img.memecdn.com/adopted-dog_o_1898917.jpg" width="500" height="500" alt="Dog">
                <h3>Step 3. To save the image<br><span>right-click</span> on your image and choose "Save image as..."
                    <br>or click on the icon below to open the image in a new tab</h3>
                    <!-- Changed button to link tag -->
                <a href="#" class="button" id="btn-download"><i class="fas fa-download"></i></a>
            </div>
        </form>
    </main>

    <script src="js/app.js"></script>

</body>

</html>
